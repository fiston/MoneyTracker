<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="addAccountForm" (submit)="addAccount()" novalidate>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input placeholder="Your account name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select>
        <ion-option value="curr">Current Account</ion-option>
        <ion-option value="save">Savings Account</ion-option>
        <ion-option value="cred">Credit Card</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block type="submit"></button>
  </form>
</ion-content>
