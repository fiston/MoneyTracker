<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input placeholder="Your account name" [(ngModel)]="account.accountName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Current Balance</ion-label>
        <ion-input type="number" [(ngModel)]="account.accountBalance"></ion-input>
      </ion-item>

    <button ion-button block type="submit" id="addAccount" (click)="addAccount(account)">
      Add Account
    </button>
  </ion-content>
